<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <button type="button" class="btn btn-primary n1">Primary</button>
    <button type="button" class="btn btn-secondary n2">Secondary</button>
    <button type="button" class="btn btn-success n3">Success</button>
    <button type="button" class="btn btn-danger n4">Danger</button>
    <button type="button" class="btn btn-warning n5">Warning</button>
    <button type="button" class="btn btn-info n6">Info</button>
    <button type="button" class="btn btn-light n7">Light</button>
    <button type="button" class="btn btn-dark n8">Dark</button>

    <button type="button" class="btn btn-link n9">Link</button>

    <script>
        var x1 = document.querySelectorAll('.n1');
        console.log(x1[0].classList.remove('btn-primary'));
        console.log(x1[0].classList.remove('btn'));
        console.log(x1[0].classList.add('btn-outline-primary'));

        var x2= document.querySelectorAll('.n3');
        x2[0].classList.toggle('btn');
    </script>
</body>

</html>
