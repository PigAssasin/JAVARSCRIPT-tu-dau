<body>
    Là hàm không có tên

    Closure function là hàm tạo ra biến bên trong nó và một hàm bên trong nó, trong khu vực bên tron nó thì cái hàm có thể sử dụng biến bên ngoài hàm đó
    <script>
        //anonymous function
        var z = function (x,y){
            return (x+y)/2
        };
        console.log(z(2,4));

        //closure function
        function chao () {
            var ten = "Vietnd";
            return function () {
                console.log('Cafe khong ha' + ten);
            }
        }
        var h = chao();
        h();

    </script>
</body>
