<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Constructor</title>
</head>
<body>
    <script>
    var monan = {
        ten : "Thit kho tau",
        nguyenlieu: "thitlon",
        gia: 200
    };

    // var monanso2 = monan;
    // monanso2.ten = "Bo cuon la lot";

    //khai báo constructor

    function Monan(t, nl ,g) {
        this.ten = t;
        this.nguyenlieu = nl;
        this.gia = g;
    }

    var mon1 = new Monan('Rau xao', 'ngo', 900);
    var mon2 = new Monan('Rau cai', 'cải', 400);
    var mon3 = new Monan('Rau bí', 'rau bí', 300);


    console.log(mon1);
    console.log(mon2);
    console.log(mon3);

    // console.log(monan);
    // console.log(monanso2);
    </script>
</body>
</html>
