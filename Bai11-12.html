    <script>
        var dongho = {
            hangsx: "casio",
            gia: 50000,
            gioitinh: 'nam',
            xemngay: function () {
                console.log('hom nay ngay 4-1-2020');
            }
        }

        console.log(dongho.hangsx);
        console.log(dongho.gia);

        //Bai 12
        var hocvien = {
            ten: 'Viet',
            ho: 'nguyen',
            tuoi: 31,
            chieucao: 172,
            cannang: 65,
            tendaydu: function () {
                return this.ho + " " + this.ten
            },
            danhgia: function () {
                if (this.chieucao / hocvien.cannang < 3) {
                    return "dep trai";
                }
                else {
                    return 'Can tang can'
                }
            }
        }
        console.log(hocvien['tuoi']);
        console.log(hocvien.tendaydu());
        console.log(hocvien.danhgia())
    </script>
