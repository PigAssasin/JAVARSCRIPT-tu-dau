<body>
    So sánh:
    &&: và
    ==: bằng trên mọi phương diện
    ||: hoặc
  <script>
      var diem = 6;
      if(diem >= 4 && diem <=8){
        console.log('Khá');
      }
      else if(diem>=8 && diem<10){
        console.log('Gioi')
      }
      else if(diem== 10){
        console.log('Xuat sắc')
      }

      else if(diem == 0 || diem==1){
        console.log('Hoc sinh yeu')
      }
  </script>
